<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <div id="equation-display"></div>
            <div id="solution-display"></div>
        </div>
        <div id="special-symbols">
            <div class="buttons special-symbols-buttons" id="root">‚àö</div>
            <div class="buttons special-symbols-buttons" data-value="3.14">ùõë</div>
            <div class="buttons special-symbols-buttons">^</div>
            <div class="buttons special-symbols-buttons">ÔºÅ</div>
        </div>
        <div id="contents">
            <div class="buttons bold-buttons" id="ac-button">AC</div>
            <div class="buttons bold-buttons" id="brackets">( )</div>
            <div class="buttons bold-buttons" id="percentage">%</div>
            <div class="buttons operators bold-buttons"> / </div>
            <div class="buttons numbers"><kbd>7</kbd></div>
            <div class="buttons numbers"><kbd>8</kbd></div>
            <div class="buttons numbers"><kbd>9</kbd></div>
            <div class="buttons operators bold-buttons"> * </div>
            <div class="buttons numbers"><kbd>4</kbd></div>
            <div class="buttons numbers"><kbd>5</kbd></div>
            <div class="buttons numbers"><kbd>6</kbd></div>
            <div class="buttons operators"> - </div>
            <div class="buttons numbers"><kbd>1</kbd></div>
            <div class="buttons numbers"><kbd>2</kbd></div>
            <div class="buttons numbers"><kbd>3</kbd></div>
            <div class="buttons operators"> + </div>
            <div class="buttons numbers"><kbd>0</kbd></div>
            <div class="buttons period-button">.</div>
            <div class="buttons" id="delete">‚å´</div>
            <div class="buttons" id="equals-button">=</div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
